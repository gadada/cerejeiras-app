    <title>Magia Leader Generator</title>
    <script>

        function showKids(){
            window.location.assign("magia-app - page 2.html");
        }

        function showDays(){
              var missing_students_Monday= [];
              var missing_students_Tuesday= ['Guy', 'Anior', 'Yahor','Rita','Duarte','Rafa', 'Annamaja'];
              var missing_students_Wednesday= [];
              var missing_students_Thursday= ['Frankie', 'Stef', 'Rafa', 'Eef', 'Annamaja', 'Tom'];
              var missing_students_Friday= ['João'];
              var missing_students= [missing_students_Monday,missing_students_Tuesday,missing_students_Wednesday,missing_students_Thursday,missing_students_Friday];

              var LastWeek = JSON.parse( window.AppInventor.getWebViewString());
              var LastWeek= [];
              if(!Array.isArray(LastWeek)){
                alert("Failed to load last week students, starting generating from scratch.");
              }
              
             
              var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
              var students = [ 'Guy', 'Tom', 'Anior', 'Misha', 'Yahor', 'Annamaja', 'Maja', 'Joana',
              'Stef', 'Eef', 'Rafa', 'Eben', 'Joshua', 'Boris', 'Haleli', 'Frankie', 'Carlito', 'Enzo', 'Guilherme', 'EmmaA', 'Duarte', 'Emil', 'João', 'Alice', 'David'];
              let i = 0;
              let leaders = [];
              while( i < days.length ){
                  var j = students.length;
                  var random_i = Math.floor(Math.random() * j);
                  var random_i2 = Math.floor(Math.random() * j);
       
                  while (missing_students[i].includes(students[random_i]) || (LastWeek.includes(students[random_i]))){
                      random_i = Math.floor(Math.random() * j);
                  }
                  while (missing_students[i].includes(students[random_i2]) || (LastWeek.includes(students[random_i2])) || random_i2 == random_i){
                    random_i2 = Math.floor(Math.random() * j);
                }
       
                  document.getElementById(days[i]).innerHTML = days[i] ;
                  document.getElementById(days[i] + 'Leader').innerHTML = students[random_i];
                  document.getElementById(days[i] + 'Leader2').innerHTML = students[random_i2];
                 
                  leaders.push(students[random_i]);
                  leaders.push(students[random_i2]);

                  students.splice(random_i, 1);
                 
                  if (random_i < random_i2) {
                    students.splice(random_i2-1, 1);
       
                  }
                  else {
                    students.splice(random_i2, 1);
       
                  }
                  i++;
              }  
              document.getElementById("schedule").style.display = "flex";
              window.AppInventor.setWebViewString(JSON.stringify(leaders)); 
          }
          window.onload = function () {
                showDays();
        }
          </script>
